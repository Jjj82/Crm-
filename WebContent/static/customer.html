<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>客户管理</title>
<link rel="stylesheet" href="plugins/layui/css/layui.css">
</head>

<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<!-- 头部开始 -->
		<div class="layui-header">
			<div class="layui-logo">汇才客户关系管理系统</div>

			<ul class="layui-nav layui-layout-right">
				<li class="layui-nav-item"><a href="javascript:;" id="username">
						用户 </a>
					<dl class="layui-nav-child">
						<dd>
							<a href="">修改密码</a>
						</dd>

					</dl>
				</li>
				<li class="layui-nav-item"><a class="out">退出</a></li>
			</ul>
		</div>
		<!-- 头部结束 -->
		<!-- 左侧开始 -->
		<div class="layui-side layui-bg-black">
			<div class="layui-side-scroll">
				<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
				<ul class="layui-nav layui-nav-tree" lay-filter="test">
					<li class="layui-nav-item layui-nav-itemed"><a class=""
						href="javascript:;">CRM管理系统</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="Region.html">区域管理</a>
							</dd>
							<dd>
								<a href="Staff.html">员工管理</a>
							</dd>
							<dd>
								<a href="customer.html">客户管理</a>
							</dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
		<!-- 左侧结束 -->
		<!-- 内容主体开始 -->
		<div class="layui-body" style="margin: 20px;">
			<!-- 内容主体区域 -->
			<div class="demoTable">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<div class="layui-input-inline" style="width: 200px;">
							<select name="condition" id="condition" lay-verify="required">
								<option value="name">按姓名查找</option>
								<option value="state">按客户状态</option>
							</select>
						</div>
						<div class="layui-input-inline" style="width: 200px;">
							<input type="text" id="key" name="key" lay-verify="required"
								autocomplete="off" class="layui-input">
						</div>
						<a class="layui-btn" data-type="search" style="margin-left: 40px">搜索</a>
						<a class="layui-btn" data-type="increase" style="float: right">添加</a>
					</div>
					<table class="layui-hide" id="idTest" lay-filter="demo">
					</table>
					<script type="text/html" id="barDemo">
						<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
           				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        			</script>
				</form>
			</div>
			<!-- 底部固定区域 -->
			<div class="layui-footer">©汇才</div>
			<!-- 底部固定区域结束 -->
		</div>
		<!-- 内容主体结束 -->

		<!-- 编辑界面 -->
		<div id="update" style="margin: 20px; display: none;">
			<form class="layui-form" lay-filter="updateA">
				<input type="hidden" name="id" id="id" class="layui-input">
				<div class="layui-form-item">
					<label class="layui-form-label">员工编号</label>
					<div class="layui-input-block">
						<input type="text" id="ygid" name="ygid" lay-verify=""
							placeholder="请输入员工编号" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">客户姓名</label>
					<div class="layui-input-block">
						<input type="text" id="name" name="name" lay-verify=""
							placeholder="请输入客户姓名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">联系电话</label>
					<div class="layui-input-block">
						<input type="text" id="telephone" name="telephone" lay-verify=""
							placeholder="请输入联系电话" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">日期</label>
					<div class="layui-input-block">
						<input type="date" id="date" name="date" lay-verify=""
							placeholder="请输入日期" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-block">
						<select id="state" name="state" lay-verify="required">
							<option value="">请选择是否有意向</option>
							<option value="无意向">无意向</option>
							<option value="有意向">有意向</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<input type="text" id="remarks" name="remarks" lay-verify=""
							placeholder="请输入备注" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="save-update">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<!-- 编辑界面结束 -->

		<!-- 添加界面 -->
		<div id="add" style="margin: 20px; display: none;">
			<form class="layui-form" lay-filter="example">

				<div class="layui-form-item">
					<label class="layui-form-label">员工编号</label>
					<div class="layui-input-block">
						<input type="text" name="ygidadd" id="ygidadd"
							lay-verify="required" maxlength="32" autocomplete="off"
							placeholder="请输入员工编号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="nameadd" id="nameadd"
							lay-verify="required" maxlength="32" autocomplete="off"
							placeholder="请输入区域名称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">区域电话</label>
					<div class="layui-input-block">
						<input type="text" id="telephoneadd" name="telephoneadd"
							lay-verify="required" placeholder="请输入区域电话" autocomplete="off"
							class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">日期</label>
					<div class="layui-input-block">
						<input type="date" id="dateadd" name="dateadd"
							lay-verify="required|date" placeholder="请输入日期" autocomplete="off"
							class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-block">
						<select id="stateadd" name="stateadd" lay-verify="required">
							<option value="">请选择是否有意向</option>
							<option value="无意向">无意向</option>
							<option value="有意向">有意向</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<input type="text" id="remarksadd" name="remarksadd"
							lay-verify="required" placeholder="请输入备注" autocomplete="off"
							class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<a class="layui-btn" lay-submit="save-add" lay-filter="save-add">立即提交</a>
						<a type="reset" class="layui-btn layui-btn-primary">重置</a>
					</div>
				</div>
			</form>
		</div>
		<!-- 添加界面结束 -->

		<script src="plugins/layui/layui.js"></script>
		<script src="scripts/home.js"></script>
		<script src="plugins/jquery/jquery.min.js"></script>
		<script src="scripts/customer.js"></script>
		<script>
			//JavaScript代码区域
			layui.use('element', function() {
				var element = layui.element;

			});
		</script>
</body>

</html>
